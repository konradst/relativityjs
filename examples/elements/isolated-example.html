<template id="isolated-element">
    This is an example of an <content></content> custom element. <span>Notice the font color</span>.
</template>
<script>
  (function() {
    var name = 'isolated-element';
    var importDoc = document._currentScript.ownerDocument; // importee

    // Define and register <shadow-element>
    // that uses Shadow DOM and a template.
    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {
        // get template in import
        var template = importDoc.querySelector('#'+name);
        console.log(importDoc.querySelector('template'));
      // import template into
      var clone = document.importNode(template.content, true);

      var root = this.createShadowRoot();
      root.appendChild(clone);
    };

    document.registerElement(name, {prototype: proto});
  })();
</script>
